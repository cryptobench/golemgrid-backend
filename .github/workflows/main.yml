# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ staging ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.STAGING_HOST }}
            username: ${{ secrets.STAGING_USER }}
            key: ${{ secrets.STAGING_KEY }}
            port: ${{ secrets.STAGING_PORT }}
            script: |
                cd golemgrid-backend
                git checkout staging
                git pull https://${{ secrets.STAGING_PAT }}@github.com/cryptobench/golemgrid-backend
                cd golemgrid-frontend
                git checkout staging
                git pull
                cd ..
                cd golemgrid-container-manager
                git checkout master
                git pull
                cd ..
                docker-compose -f docker-compose-prod.yml build
                docker stack rm golemgrid-backend
                docker stack deploy golemgrid-backend -c docker-compose-prod.yml
